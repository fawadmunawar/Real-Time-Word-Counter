<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time counter</title>
    <link rel="stylesheet" href="/Real Time Counter/style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Real Time Character counter</h2>
        <textarea name="text" id="textarea" placeholder="Enter text" maxlength="50"></textarea>
        <div class="counter">
            <P>Total Characters: <span id="total-counter">0</span></P>
            <P>Remaining Characters: <span id="remaining-counter">50</span></P>
        </div>
    </div>
    

    <script src="/Real Time Counter/script.js"></script>
</body>
</html>
